<!DOCTYPE html>
<html lang="Eng">
<title>Uplay</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bigphoto {
  background-position: center;
  background-size: cover;
  background-image: url("/static/home.jpeg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

.form-gap {
    padding-top: 70px;
}

</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-dark-grey w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide">Uplay</a>
    </div>
</div>

<!-- Reset Password Form-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
   <div class="row">
       <div class="col-md-4 col-md-offset-4">
           <div class="panel panel-default">
             <div class="panel-body">
               <div class="text-center">
                 <h3><i class="fa fa-lock fa-4x"></i></h3>
                 <h2 class="text-center">Forgot Password?</h2>
                 <p>You can reset your password here.</p>
                 <div class="panel-body">
   
                   <form id="register-form" role="form" autocomplete="off" class="form" method="post">
   
                     <div class="form-group">
                       <div class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                         <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                       </div>
                     </div>
                     <div class="form-group">

                        <script>
                            function clickAlert(){
                            alert("An email has been sent to you to reset your password!")
                            }
                         </script>

                        <p>
                            <center>
                            <a href="/login" class="w3-button w3-black" type="submit" onclick="clickAlert()">
                              <em  role="button"></em> Reset Password
                            </a>
                            </center>
                          </p>
                     </div>
                     
                     <input type="hidden" class="hide" name="token" id="token" value=""> 
                   </form>
   
                 </div>
               </div>
             </div>
           </div>
         </div>
   </div>
</div>
